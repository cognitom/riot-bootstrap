<app-time-picker>

  <h2>Time picker</h2>

  <p>Use the <code>&lt;time-picker&gt;</code> elements.</p>

  <section>
    <time-picker value="12:00" />
  </section>
  <highlight>
    &lt;time-picker value="12:00" /&gt;
  </highlight>

  <script>
    this.message = 'Click me!'
    this.isSending = false

    push (e) {
      this.message = 'Thanks.'
    }

    send (e) {
      this.isSending = true
    }
  </script>

  <style scoped>
    :scope {
      display: block;
    }
  </style>

</app-time-picker>
